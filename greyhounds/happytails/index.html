---
layout: page
title: Happy Tails
---

<div class="container-fluid">

  <div class="row">

    {% for grey_hash in site.data.greyhounds %}
    {% assign grey_key = grey_hash[0] %}
    {% assign greyhound = grey_hash[1] %}

    {% if greyhound.deceased %}
    {% elsif greyhound.available %}
    {% else %}
      <div class="col-xs-6 col-sm-4 col-md-2">
        <a class="thumbnail" href="/greyhounds/{{ grey_key }}">
          <img class="img-rounded" src="/img/thm/{{ greyhound.pic }}">
          <div class="caption">
            <h3>{{ greyhound.name }}</h3>
          </div>
        </a>
      </div>
    {% endif %}

    {% endfor %}

  </div>

</div>
