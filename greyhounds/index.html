---
layout: page
title: Greyhounds
---

<div class="container-fluid">

  <div class="row">

    {% for greyhound in site.data.greyhounds %}

    <div class="col-md-3">
      <a href="/greyhounds/{{ greyhound.url }}">
        <img class="img-thumbnail" src="/img/{{ greyhound.thumbnail }}">
      </a>
      <p> {{ greyhound.name }} </p>
    </div>

    {% endfor %}

  </div>

</div>
