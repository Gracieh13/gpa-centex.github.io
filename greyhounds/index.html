---
layout: page
title: Greyhounds
---

<div class="container-fluid">

  <div class="row">

    {% for greyhound in site.data.greyhounds %}

    <div class="col-md-3">
      <div class="thumbnail">
        <a href="/greyhounds/{{ greyhound.url }}">
          <img src="/img/{{ greyhound.thumbnail }}" alt="{{ greyhound.name }}">
        </a>
        <h3>{{ greyhound.name }}</h3>
      </div>
    </div>

    {% endfor %}

  </div>

</div>
