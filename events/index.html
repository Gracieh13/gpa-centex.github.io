---
layout: page
title: Upcoming Events
---

<div class="row">
<div class="col-lg-2"></div>

<div class="col-lg-8">
  <ul class="events">
  <div class="text-center">

    {% for event in site.data.events %}

    <li>
    <header>
    <span class="event-date">{{ event.date }}
    {% if event.time %}
    <span class="event-date">{{ event.time }}</span>
    {% endif %}
    <div class="event-link">
      <a href="{{ event.link }}">{{ event.name }}</a>
    </div>
    <p>
    <div class="event-location">
      <a href="{{ event.map }}">
        {{ event.address }}<br>
        {{ event.street }}<br>
        {{ event.cityzip }}<br>
      </a>
    </div>
    </header>

    <article class="event-content">
      {{ event.description }}
    </article>
    </li>

    {% endfor %}

  </div>
  </ul>
</div>

<div class="col-lg-2"></div>
</div>
